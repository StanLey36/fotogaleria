<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!--    Overlay pre pridanie kategórie    -->
    <div id="overlay" style="display:none;" >
        <div class="card-l-design-width">
            <div class="form">
                <div class="title">
                    <h3>Pridať kategóriu</h3>
                    <p class="closeOverlay">X</p>
                </div>
                <label class="input">
                    <input class="input__field" id="categoryName" type="text" placeholder=" " />
                    <span class="input__label">Názov kategórie</span>
                </label>
                <button id="submitButton" type="submit">Pridať</button>
            </div>
        </div>
    </div>
    
    <!--    Grid pre kategórie    -->
    <div class="wrapper">

        <div class="create-info">
            <h1>Fotogaléria</h1>
            <p id="link-or-title">Kategórie</p>
        </div>

        <div class="grid-container">
            <div class="card" onclick="navigateToPage('kategorie.html')">
                <img src="/img/pexels-pixabay-221502.jpg" alt=" " />
                <span>0 fotiek</span>
                <div class="card_body">
                    <p class="card_title">Príroda</p>
                </div>
            </div>
            <div class="card" onclick="navigateToPage('kategorie.html')">
                <img src="/img/pexels-gdtography-911738.jpg" alt=" " />
                <span>0 fotiek</span>
                <div class="card_body">
                    <p class="card_title">Architektúra</p>
                </div>
            </div>
            <div class="card" onclick="navigateToPage('kategorie.html')">
                <img src="/img/pexels-mehmet-turgut-kirkgoz-18748814.jpg" alt=" " />
                <span>0 fotiek</span>
                <div class="card_body">
                    <p class="card_title">Ľudia</p>
                </div>
            </div>
            <div class="card" onclick="navigateToPage('kategorie.html')">
                <img src="/img/pexels-foodie-factor-566566.jpg" alt=" " />
                <span>0 fotiek</span>
                <div class="card_body">
                    <p class="card_title">Jedlo</p>
                </div>
            </div>
            <div class="card" onclick="navigateToPage('kategorie.html')">
                <img src="/img/pexels-anni-roenkae-3109807.jpg" alt=" " />
                <span>0 fotiek</span>
                <div class="card_body">
                    <p class="card_title">Abstraktné</p>
                </div>
            </div>
            <div class="card create-card">
                <div class="card_body">
                    <div class="create-category-tile" id="default">
                        <button id="openButton">+</button>
                        <p>Pridať kategóriu</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
