<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/kategoria.css">
</head>
<body>

    <!--    Overlay pre pridanie kategórie    -->
    <div class= "hero">
        <div id="overlay" style="display:none;">
            <div class="card-l-design-width">
                <div class="form">
                    <div class="title">
                        <h3>Pridať fotky</h3>
                        <p class="closeOverlay">X</p>
                    </div>
                    <label for="input-file" id="drop-area">
                        <input type= "file" accept= "images/*" id= "input-file" hidden>
                        <div id="img-view">
                            <div id="img-view-content">
                                <img src="/img/icon.png">
                                <p>Sem presunte fotky</p>
                                <span>alebo</span>
                                <p class="chooseImages">Vyberte súbory</p>
                            </div>
                        </div>
                    </label>
                    <button id="submitButton" type="submit">Pridať</button>
                </div>
                
            </div>
        </div>
    </div>
    

    

    <!--    Grid pre kategórie    -->
    <div class="wrapper">

        <div class="create-info">
            <h1>Fotogaléria</h1>
            <p id="link-or-title">Kategórie</p>
        </div>

        <div class="grid-container">

            <div class="card"><img id="category-image-item" src="/img/pexels-city.jpg" alt="obrázok"></div>
            <div class="card"><img id="category-image-item" src="/img/pexels-city.jpg" alt="obrázok"></div>
            <div class="card"><img id="category-image-item" src="/img/pexels-city.jpg" alt="obrázok"></div>
            <div class="card"><img id="category-image-item" src="/img/pexels-city.jpg" alt="obrázok"></div>
            

            <div class="card create-card">
                <div class="card_body">
                    <div class="create-category-tile" id="default">
                        <button id="openButton">+</button>
                        <p>Pridať fotky</p>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <script src="/js/kategoria.js"></script>
    <script src="/js/jquery.js"></script>
	<script src="/js/slider.js"></script>
</body>
</html>
